name: Upload & Release on Merge

on:
  workflow_call:
    inputs:
      repo_name:
        required: true
        type: string
      branch:
        required: false
        type: string
        default: "main"
    secrets:
      QUALER_EMAIL:
        required: true
      QUALER_PASSWORD:
        required: true

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load environment variables
        run: |
          if [ -f "${{ inputs.ENV_EXCEL_FILE }}" ]; then
            echo "Loading environment variables from ${{ inputs.ENV_EXCEL_FILE }}"
            cat "${{ inputs.ENV_EXCEL_FILE }}" >> $GITHUB_ENV
          else
            echo "Warning: .env file not found"
          fi

      - name: Display environment variables (for debugging)
        run: env | sort

      - name: Validate required environment variables
        run: |
          REQUIRED_VARS=("SOP_ID" "DOC_ID" "DOC_TITLE" "DOC_DETAILS")
          MISSING_VARS=()
          
          for VAR in "${REQUIRED_VARS[@]}"; do
            if [[ -z "${!VAR}" ]]; then
              MISSING_VARS+=("$VAR")
            fi
          done

          if [[ ${#MISSING_VARS[@]} -ne 0 ]]; then
            echo "Error: Missing required environment variables: ${MISSING_VARS[*]}"
            exit 1
          fi

      - name: Validate Secrets
        run: |
          if [[ -z "${{ secrets.QUALER_EMAIL }}" || -z "${{ secrets.QUALER_PASSWORD }}" ]]; then
            echo "❌ Missing required secrets."
            exit 1
          fi

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          repository: ${{ inputs.repo_name }}
          path: repo
          fetch-depth: 0

      - name: Check for Excel file changes
        id: check
        run: |
          cd repo
          if git diff --quiet origin/${{ inputs.branch }} HEAD -- '*.{xlsm,xlsx,xltm,xltx,xlsb,xls,xlt}'; then
            echo "✅ No Excel files changed. Skipping validation."
            echo "skip=true" >> $GITHUB_ENV
            exit 0
          fi

      - name: Ensure Only One Excel File is Changed
        if: env.skip != 'true'
        run: |
          cd repo
          FILE_COUNT=$(git diff --name-only origin/${{ inputs.branch }} HEAD -- '*.{xlsm,xlsx,xltm,xltx,xlsb,xls,xlt}' | wc -l)
          if [ "$FILE_COUNT" -ne 1 ]; then
            echo "❌ More than one Excel file changed. PR must contain only one Excel update."
            exit 1
          fi
          EXCEL_FILE=$(git diff --name-only origin/${{ inputs.branch }} HEAD -- '*.{xlsm,xlsx,xltm,xltx,xlsb,xls,xlt}')
          echo "EXCEL_FILE=$EXCEL_FILE" >> $GITHUB_ENV

      - name: Ensure Excel File is Not Deleted
        if: env.skip != 'true'
        run: |
          cd repo
          if git diff --name-status origin/${{ inputs.branch }} HEAD -- ${{ env.EXCEL_FILE }} | grep -q '^D'; then
            echo "❌ The Excel file was deleted. PR must not delete the Excel file."
            exit 1
          fi

      - name: Checkout `ci-scripts` Repository
        uses: actions/checkout@v3
        with:
          repository: Johnson-Gage-Inspection-Inc/ci-scripts
          path: ci-scripts
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure `upload_sop.sh` is Executable
        if: env.skip != 'true'
        run: chmod +x ./ci-scripts/upload_sop.sh

      - name: Run Upload Script
        if: env.skip != 'true'
        run: ./ci-scripts/upload_sop.sh
        env:
          QUALER_EMAIL: ${{ secrets.QUALER_EMAIL }}
          QUALER_PASSWORD: ${{ secrets.QUALER_PASSWORD }}
          EXCEL_FILE: ${{ env.EXCEL_FILE }}
