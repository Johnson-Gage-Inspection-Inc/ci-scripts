name: Qualer Pre-Merge Validation

on:
  workflow_call:
    inputs:
      repo_name:
        required: true
        type: string
      branch:
        required: false
        type: string
        default: "main"
    secrets:
      QUALER_EMAIL:
        required: true
      QUALER_PASSWORD:
        required: true

jobs:
  validate-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Validate Secrets
        run: |
          if [[ -z "${{ secrets.QUALER_EMAIL }}" || -z "${{ secrets.QUALER_PASSWORD }}" ]]; then
            echo "❌ Missing required secrets."
            exit 1
          fi

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          repository: ${{ inputs.repo_name }}
          path: repo
          fetch-depth: 0

      - name: Ensure Repository is Cloned
        run: |
          if [ ! -d "repo" ]; then
            echo "❌ Error: Repository not found!"
            exit 1
          fi

      - name: Fetch All Branches (Ensure origin/main Exists)
        run: |
          cd repo
          git fetch --prune --unshallow || git fetch --prune

      - name: Check for Excel file changes
        id: check
        run: |
          cd repo
          if git diff --quiet origin/${{ inputs.branch }} HEAD -- '*.{xlsm,xlsx,xltm,xltx,xlsb,xls,xlt}'; then
            echo "✅ No Excel files changed. Skipping validation."
            echo "skip=true" >> $GITHUB_ENV
            exit 0
          fi

      - name: Ensure Only One Excel File is Changed
        if: env.skip != 'true'
        run: |
          cd repo
          FILE_COUNT=$(git diff --name-only origin/${{ inputs.branch }} HEAD -- '*.{xlsm,xlsx,xltm,xltx,xlsb,xls,xlt}' | wc -l)
          if [ "$FILE_COUNT" -ne 1 ]; then
            echo "❌ More than one Excel file changed. PR must contain only one Excel update."
            exit 1
          fi
          FILE_PATH=$(git diff --name-only origin/${{ inputs.branch }} HEAD -- '*.{xlsm,xlsx,xltm,xltx,xlsb,xls,xlt}')
          echo "MERGED_FILE=$FILE_PATH" >> $GITHUB_ENV

      - name: Ensure Excel File is Not Deleted
        if: env.skip != 'true'
        run: |
          cd repo
          if git diff --name-status origin/${{ inputs.branch }} HEAD -- ${{ env.MERGED_FILE }} | grep -q '^D'; then
            echo "❌ The Excel file was deleted. PR must not delete the Excel file."
            exit 1
          fi

      - name: Checkout `ci-scripts` Repository
        uses: actions/checkout@v3
        with:
          repository: Johnson-Gage-Inspection-Inc/ci-scripts
          path: ci-scripts
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure `validate_upload.sh` is Executable
        run: chmod +x ./ci-scripts/validate_upload.sh

      - name: Get Commit Hash
        if: env.skip != 'true'
        run: |
          cd repo
          COMMIT_HASH=$(git rev-parse HEAD)
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV

      - name: Run Upload Validation
        if: env.skip != 'true'
        run: ./ci-scripts/validate_upload.sh
        env:
          QUALER_EMAIL: ${{ secrets.QUALER_EMAIL }}
          QUALER_PASSWORD: ${{ secrets.QUALER_PASSWORD }}
          MERGED_FILE: ${{ env.MERGED_FILE }}
          COMMIT_HASH: ${{ env.COMMIT_HASH }}
